<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Central de Downloads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- SITE: https://fontawesome.com/icons  -->
    <link href="assets/img/favicon.png" rel="icon">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #16124b, #2a1754);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2.5rem;
      }

      .download-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
      }

      .download-card {
        background: #ffffff1a;
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.2s ease-in-out;
      }

      .download-card:hover {
        transform: translateY(-5px);
      }

      .file-icon {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .file-title {
        font-size: 1.2rem;
        margin-bottom: 8px;
      }

      .file-desc {
        font-size: 0.95rem;
        margin-bottom: 15px;
        color: #e0e0e0;
      }

      .download-btn {
        display: inline-block;
        background-color: #0054c9;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .download-btn:hover {
        background-color: #0682cf;
      }
    </style>
</head>

<body>

    <h1>Central de Downloads</h1>

    <div class="download-container">

      <div class="download-card">
        <div class="file-icon"><i class="fas fa-file-pdf"></i></div>
        <div class="file-title">Relatório Anual 2024</div>
        <div class="file-desc">Documento PDF com o resumo financeiro e estatístico do ano.</div>
        <a class="download-btn" href="downloads/relatorio2024.pdf" download>Baixar PDF</a>
      </div>

      <div class="download-card">
        <div class="file-icon"><i class="fas fa-file-archive"></i></div>
        <div class="file-title">Pacote de Imagens</div>
        <div class="file-desc">ZIP com imagens e logos da empresa em alta resolução.</div>
        <a class="download-btn" href="downloads/imagens.zip" download>Baixar ZIP</a>
      </div>

      <div class="download-card">
        <div class="file-icon"><i class="fas fa-file-word"></i></div>
        <div class="file-title">Modelo de Contrato</div>
        <div class="file-desc">Arquivo editável em Word (.docx) para novos clientes.</div>
        <a class="download-btn" href="downloads/contrato.docx" download>Baixar DOCX</a>
      </div>

	  <!-- 
      <div class="download-card">
		  <div class="file-icon"><i class="fa-solid fa-gear"></i></div>
        <div class="file-title">Executável</div>
        <div class="file-desc">Ajuste pontual CE.</div>
        <a class="download-btn" href="downloads/atualizar_aulas.exe" download>Baixar Executável</a>
      </div>
	  -->	
    </div>
      
</body>

</html>
